<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar donación</title>
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./inicio.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./agregar-donacion.html">Agregar
                                Donación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./agregar-pedido.html">Agregar Pedido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./ver-donaciones.html">Ver Donaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./ver-pedidos.html">Ver Pedidos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-4 mb-4">
                <h1>Por favor, agrega tu donación aquí:</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-3">
                                <label for="region" class="form-label">Región</label>
                                <select id="region" name="region" class="form-select" required>
                                    <option value="-1" selected disabled>Seleccione una opción</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="comuna" class="form-label">Comuna</label>
                                <select id="comuna" name="comuna" class="form-select" required>
                                    <option value="-1" selected disabled>Seleccione una opción</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="calle-numero" class="form-label">Calle y número</label>
                                <input type="text" class="form-control" id="calle-numero" name="calle-numero"
                                    placeholder="Beauchef 850" maxlength="80" required>
                            </div>
                            <div class="col-md-3">
                                <label for="tipo" class="form-label">Tipo de donación</label>
                                <select id="tipo" name="tipo" class="form-select" required>
                                    <option value="-1" selected disabled>Seleccione una opción</option>
                                    <option value="fruta">Fruta</option>
                                    <option value="verdura">Verdura</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="text" class="form-control" id="cantidad" name="cantidad" placeholder=""
                                    maxlength="10" required>
                            </div>
                            <div class="col-md-4">
                                <label for="fecha-disponibilidad" class="form-label">Fecha de disponibilidad</label>
                                <input type="date" class="form-control" id="fecha-disponibilidad"
                                    name="fecha-disponibilidad" required>
                            </div>
                            <div class="col-md-6">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion"
                                    placeholder="Las naranjas vienen jugosas" maxlength="80">
                            </div>
                            <div class="col-md-6">
                                <label for="condiciones" class="form-label">Condiciones para retirar</label>
                                <input type="text" class="form-control" id="condiciones" name="condiciones"
                                    placeholder="Trae guantes" maxlength="80">
                            </div>
                            <div class="input-group col-md-12" id="foto-div-1">
                                <label class="input-group-text" for="foto-1">Foto Donación</label>
                                <input type="file" class="form-control" id="foto-1" name="foto" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="agregarFoto()">Agregar otra foto</button>
                            </div>
                            <div class=""></div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre del donante</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    placeholder="Juan Perez" minlength="3" maxlength="80" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email de contacto</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="juan@gmail.com" maxlength="30" required>
                            </div>
                            <div class="col-md-6">
                                <label for="celular" class="form-label">Número de celular del contacto</label>
                                <input type="text" class="form-control" id="celular" name="celular"
                                    placeholder="+569 1234 5678" maxlength="15">
                            </div>
                            <div class="col-md-12">
                                <button type="button" id="envio" class="btn btn-outline-success">Agregar donación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script lang="js" src="../js/validator-agregar-donacion.js"></script>
    <script lang="js" src="../js/selectRegionComuna.js"></script>
    <script lang="js" src="../js/agregarFotos.js"></script>
</body>

</html>
