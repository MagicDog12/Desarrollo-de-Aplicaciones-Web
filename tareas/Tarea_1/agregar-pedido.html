<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar pedido</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./inicio.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./agregar-donacion.html">Agregar
                                Donación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./agregar-pedido.html">Agregar Pedido</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./ver-donaciones.html">Ver Donaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./ver-pedidos.html">Ver Pedidos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-4 mb-4">
                <h1>Por favor, solicita tu pedido aquí:</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3" action="">
                            <div class="col-md-4">
                                <label for="region" class="form-label">Región</label>
                                <select id="region" name="region" class="form-select" required>
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="comuna" class="form-label">Comuna</label>
                                <select id="comuna" name="comuna" class="form-select" required>
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="tipo" class="form-label">Tipo de pedido</label>
                                <select id="tipo" name="tipo" class="form-select" required>
                                    <option value="1">Fruta</option>
                                    <option value="2">Verdura</option>
                                    <option value="3">Otros</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion"
                                    placeholder="Las naranjas las quiero jugosas" maxlength="80" required>
                            </div>
                            <div class="col-md-5">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="text" class="form-control" id="cantidad" name="cantidad" placeholder=""
                                    maxlength="10" required>
                            </div>
                            <div class="col-md-7">
                                <label for="nombre" class="form-label">Nombre del solicitante</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    placeholder="Juan Perez" minlength="3" maxlength="80" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email de contacto</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="juan@gmail.com" maxlength="30" required>
                            </div>
                            <div class="col-md-6">
                                <label for="celular" class="form-label">Número de celular del contacto</label>
                                <input type="text" class="form-control" id="celular" name="celular"
                                    placeholder="+569 1234 5678" maxlength="15">
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-outline-success">Agregar pedido</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script lang="javascript" src="./validator-agregar-pedido.js"></script>
</body>

</html>
